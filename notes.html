<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Notes — Rithwik</title>
  <meta name="description" content="Notes and video background." />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="page page-in notes-page">
  <div class="video-bg-wrap">
    <video autoplay muted loop playsinline preload="auto">
      <source src="assets/bg.mp4" type="video/mp4" />
    </video>
    <div class="video-overlay"></div>
  </div>

  <main class="stage notes-stage">
    <header class="topbar">
      <div class="brand">
        <div class="title">
          <h1>Notes</h1>
          <p class="sub">Quick notes — saved locally</p>
        </div>
      </div>
      <nav class="nav">
        <a class="link" href="index.html" data-transition="slide-back">Back</a>
      </nav>
    </header>

    <section class="notes-panel">
      <div class="notes-inner card">
        <textarea id="notearea" placeholder="Type your notes here..."></textarea>
        <div class="note-actions">
          <button id="saveBtn" class="btn small">Save</button>
          <button id="clearBtn" class="ghost small">Clear</button>
          <span class="muted">Saved in your browser (local)</span>
        </div>
      </div>
    </section>

    <footer class="footer">
      <p>Tip: your notes stay on this device — not uploaded anywhere.</p>
    </footer>
  </main>
  <script src="script.js"></script>
</body>
</html>
